<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Docs - Protected Access</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css" />
    <style>
      html, body, #swagger { height: 100%; margin: 0; }
      .auth-prompt {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      .auth-box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .auth-box h2 {
        margin: 0 0 20px 0;
        color: #333;
      }
      .auth-box p {
        margin: 0 0 20px 0;
        color: #666;
        font-size: 14px;
      }
      .auth-box input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .auth-box button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .auth-box button:hover {
        background: #0056b3;
      }
      .error-message {
        color: #dc3545;
        font-size: 12px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-prompt" id="authPrompt">
      <div class="auth-box">
        <h2>üîê Swagger API Access</h2>
        <p>This API documentation is restricted to SuperAdmin users only.</p>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="authenticate()">Access API Docs</button>
        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>
    
    <div id="swagger"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
    <script>
      let authPrompt = document.getElementById('authPrompt');
      let errorMessage = document.getElementById('errorMessage');
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
      
      function hideError() {
        errorMessage.style.display = 'none';
      }
      
      async function authenticate() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          showError('Please enter both email and password');
          return;
        }
        
        hideError();
        
        try {
          // Create basic auth header
          const credentials = btoa(email + ':' + password);
          
          // Try to fetch the swagger spec with auth
          const response = await fetch('/api/docs', {
            headers: {
              'Authorization': 'Basic ' + credentials
            }
          });
          
          if (response.status === 401) {
            showError('Invalid credentials');
            return;
          }
          
          if (response.status === 403) {
            showError('Access denied. SuperAdmin account required.');
            return;
          }
          
          if (!response.ok) {
            showError('Authentication failed');
            return;
          }
          
          // Hide auth prompt and load swagger
          authPrompt.style.display = 'none';
          
          // Load swagger with authenticated request
          window.ui = SwaggerUIBundle({
            url: '/api/docs',
            dom_id: '#swagger',
            presets: [SwaggerUIBundle.presets.apis],
            layout: 'BaseLayout',
            requestInterceptor: (req) => {
              req.headers.Authorization = 'Basic ' + credentials;
              return req;
            }
          });
          
        } catch (error) {
          showError('Connection error. Please try again.');
        }
      }
      
      // Show auth prompt on load
      window.onload = () => {
        authPrompt.style.display = 'flex';
      };
      
      // Allow Enter key to authenticate
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          authenticate();
        }
      });
    </script>
  </body>
</html>
